<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="refresh" content="20">

    <!-- Leaflet  CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin=""/>

    <!-- Leaflet  JavaScript -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
   integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
   crossorigin=""></script>
</head>
<body>
    <span id="test"></span>
    <!-- Map insertion -->
    <div id="map_id"></div>

    <!-- Map dimention -->
    <style>#map_id { height: 100vh; width: 100vw; }</style>

    <!-- Map description -->
   <script>

   /*Create the map*/
    var mymap = L.map('map_id').setView([45.7670562,4.8705643], 13);
    
    class fire {
        constructor(location, intensity) {
            this.location = location;
            this.intensity = intensity;
        }
    }


    var fires = [];
    var jsonData;

    /*requete GET feu*/
    var xhr = new XMLHttpRequest(); 
    xhr.open('GET', 'http://localhost:8080/api/simul_data/get_feu');
    xhr.onreadystatechange = function() {
        if (xhr.readyState === 4) {
            console.log("coucou")
            console.log(xhr.responseText)
            jsonData = JSON.parse(xhr.responseText);
            for (var i = 0; i < jsonData.length; i++) {
                /*create fire*/
                fires[i] = new fire([45.73 + jsonData[i].x/500,4.80 + jsonData[i].y/300],jsonData[i].intensite*20);
                console.log(fires[i])

                //show fire
                var circle = L.circle(([fires[i].location[0], fires[i].location[1]]), {
                    color: 'red',
                    fillColor: '#f03',
                    fillOpacity: 0.5,
                    radius: fires[i].intensity
                }).addTo(mymap)
            }   
        }
    };
    xhr.send(); 

    /*Add map tiles*/
    L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
        maxZoom: 18,
        id: 'mapbox/streets-v11',
        tileSize: 512,
        zoomOffset: -1,
        /*Account Mapbox*/
        accessToken: 'pk.eyJ1IjoibG9pY2JydW5vIiwiYSI6ImNramw3OG1mMzM5M3QydXNjeDJ1NXM1enAifQ.2edbMGFjSdeR75h8zAPfJw'
    }).addTo(mymap);

    </script>
</body>
</html>
