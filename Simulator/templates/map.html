<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Leaflet  CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin=""/>

    <!-- Leaflet  JavaScript -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
   integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
   crossorigin=""></script>
</head>
<body>
    <!-- Map insertion -->
    <div id="map_id"></div>

    <!-- Map dimention -->
    <style>#map_id { height: 100vh; width: 100vw; }</style>

    <!-- Map description -->
   <script>/*Create the map*/
    var mymap = L.map('map_id').setView([45.7670562,4.8705643], 14);
    
    class fire {
        constructor(location, intensity) {
            this.location = location;
            this.intensity = intensity;
        }
    }

    var map = [];
    map[0] = new fire([45.75231328094806, 4.8564025543870155], 50);

    for(var i = 1; i < 10; i++) {
        //map[i] = new fire([Math.floor(Math.random() * (45.8 - 45.6)) + 45.8, Math.floor(Math.random() * (4.9 - 4.7)) + 4.7], Math.random() * (100 - 20) + 20);
        map[i] = new fire([Math.random() * (45.78 - 45.73) + 45.74, Math.random() * (4.94 - 4.80) + 4.80], Math.random()*100+50);
    }
    
    /*Add map tiles*/
    L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
        maxZoom: 18,
        id: 'mapbox/streets-v11',
        tileSize: 512,
        zoomOffset: -1,
        /*Account Mapbox*/
        accessToken: 'pk.eyJ1IjoibG9pY2JydW5vIiwiYSI6ImNramw3OG1mMzM5M3QydXNjeDJ1NXM1enAifQ.2edbMGFjSdeR75h8zAPfJw'
    }).addTo(mymap);
    
    /*Add fire*/
    for (var i = 0; i < map.length; i++) {
        var circle = L.circle(([map[i].location[0], map[i].location[1]]), {
            color: 'red',
            fillColor: '#f03',
            fillOpacity: 0.5,
            radius: map[i].intensity
        }).addTo(mymap)
    }
    </script>
</body>
</html>
